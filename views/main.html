<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>GeoCode App</title>
        <link rel="stylesheet" href="/static/tachyons.min.css" title="styles" type="text/css" />
    </head>
    <body>
        <h1>{{title}}</h1>
        <form method="POST" action="/geocode">
            <div class="input">
                <label for="street">Street Address:</label>
                    <input type="text" name="street" class="input-street" />
                <label for="city">City</label>
                    <input type="text" name="city" class="input-city" />
                <label for="state">State</label>
                    <input type="text" name="state" class="input-state" />
                <label for="country">Country</label>
                    <input type="text" name="country" class="input-country" />
            </div>
            <button id="btn-submit" class="br">Submit</button>
        </form>

        <script src="/static/client.js" type="text/javascript" charset="utf-8" async></script>
    </body>
</html>
